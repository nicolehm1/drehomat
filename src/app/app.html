<div class="flex">
  <div class="flex flex-wrap gap-4 mb-6">

    <div>
      <label class="block font-semibold">Gamma</label>
      <p-inputnumber mode="decimal" [showButtons]="true" [min]="1" [max]="800" [(ngModel)]="gamma"></p-inputnumber>
    </div>

    <div>
      <label class="block font-semibold">Speed</label>
      <p-inputnumber mode="decimal" [showButtons]="true" [min]="-1" [max]="1" [step]="0.001" [(ngModel)]="gammaSpeed"></p-inputnumber>
    </div>

    <div>
      <label class="block font-semibold">W</label>
      <p-inputnumber mode="decimal" [showButtons]="true" [min]="1" [max]="800" [(ngModel)]="rectWidth"></p-inputnumber>
    </div>

    <div>
      <label class="block font-semibold">H</label>
      <p-inputnumber mode="decimal" [showButtons]="true" [min]="1" [max]="800" [(ngModel)]="rectHeight"></p-inputnumber>
    </div>

    <div>
      <label class="block font-semibold">PivotX</label>
      <p-inputnumber mode="decimal" [showButtons]="true" [min]="1" [max]="800" [(ngModel)]="rectPivotX"></p-inputnumber>
    </div>

    <div>
      <label class="block font-semibold">PivotY</label>
      <p-inputnumber mode="decimal" [showButtons]="true" [min]="1" [max]="800" [(ngModel)]="rectPivotY"></p-inputnumber>
    </div>


  </div>

  <p-chart type="line" [data]="plotData()" [options]="options" />


  <canvas #animationsCanvas class="w-full h-full" width="2000" height="1000"></canvas>


</div>
