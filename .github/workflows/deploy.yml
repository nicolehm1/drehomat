name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Optional: prevent overlapping deploys
concurrency:
  group: pages-deploy
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build with a base-href matching the repo name so assets resolve under /<repo>/
      - name: Build Angular app
        run: |
          npx ng build --base-href "/${{ github.event.repository.name }}/"

      # The new Angular application builder outputs to dist/<project>/browser by default
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/drehomat/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

